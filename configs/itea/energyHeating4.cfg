[IO]
train = datasets/energyHeating/energyHeating-train-4.dat
test  = datasets/energyHeating/energyHeating-test-4.dat
task  = Regression
log   = PartialLog "results/energyHeating"

[Mutation]
exponents      = (-2, 2)
termlimit      = (2,15)
nonzeroexps    = 4
transfunctions = [Id, Sin, Cos, Tanh, SqrtAbs, Log, Exp]
measures       = ["RMSE", "NMSE", "MAE", "R^2"]

[Algorithm]
npop  = 100
ngens = 1000
algorithm = ITEA

[Constraints]
penalty = NoPenalty
shapes  = []
domains = Nothing
