[Dataset]
train = datasets/yacht/yacht-train-0.dat
test  = datasets/yacht/yacht-test-0.dat
task  = Regression

[Mutation]
exponents      = (-3, 3)
termlimit      = (2,15)
nonzeroexps    = 10
transfunctions = ["id", "sin", "cos", "tanh", "sqrt.abs", "log", "exp"]
measures       = ["RMSE", "NMSE", "MAE", "R^2"]


[Algorithm]
npop  = 4000
ngens = 500
log   = PartialLog "results/yacht"
