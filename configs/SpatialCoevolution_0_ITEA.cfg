[IO]
train = datasets/extrapolation/SpatialCoevolution_0_train.csv
test  = datasets/extrapolation/SpatialCoevolution_0_test.csv
task  = Regression
log   = PartialLog "results/extrapolation/SpatialCoevolution_0"

[Mutation]
exponents      = (-4,4)
termlimit      = (1,3)
nonzeroexps    = 1
transfunctions = [Id]

[Ratio]
exponents      = (-4,4)
termlimit      = (1,3)
nonzeroexps    = 1
transfunctions = [Id]

[Algorithm]
npop      = 500
ngens     = 1000
algorithm = ITEA
measures       = ["NMSE", "RMSE", "MAE", "R^2"]

[Constraints]
penalty = NoPenalty
shapes = [Image (0, 2), PartialNonIncreasing 0 (-5, 0), PartialNonDecreasing 0 (0, 5), PartialNonIncreasing 1 (-5, 0), PartialNonDecreasing 1 (0, 5)]
domains = Just [(-5, 5),(-5 , 5)]
varnames = ["x","y"]

