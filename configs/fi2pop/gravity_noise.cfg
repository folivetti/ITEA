[Dataset]
train = datasets/knowledge/gravity_noise_train.csv
test  = datasets/knowledge/gravity_noise_test.csv

[Mutation]
exponents      = (-4, 4)
termlimit      = ( 2, 6)
nonzeroexps    = 4
transfunctions = FAll

[Algorithm]
npop  = 200
ngens = 500
log   = PartialLog "results/gravity_noise"

[Knowledge]
domains = [(1 ,  20),(1 ,  20),(1, 20)]
codomain = (0, Infinity)
diffcodomains = [(0, Infinity),(0, Infinity),(-Infinity, 0)]
varnames = ["m1","m2","r"]
