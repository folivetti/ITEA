[Dataset]
train = datasets/noise/I_30_5_1_train.csv
test = datasets/noise/I_30_5_1_test.csv
task  = Regression

[Mutation]
exponents      = (-3, 3)
termlimit      = ( 1, 3)
nonzeroexps    = 1
transfunctions = ["id", "sin", "cos", "tanh", "sqrt.abs", "log", "exp"]
measures       = ["RMSE", "NMSE", "MAE", "R^2"]

[Algorithm]
npop  = 500
ngens = 500
log   = PartialLog "results/I_30_5_1"

[Knowledge]
domains = [(1, 5),(2, 5),(1, 5)]
codomain = (0, Infinity)
diffcodomains = [(0, Infinity),(-Infinity, 0),(-Infinity, 0)]
varnames = ["lambd","d","n"]

