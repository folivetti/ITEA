[IO]
train = datasets/extrapolation/WavePower_0.3_train.csv
test  = datasets/extrapolation/WavePower_0.3_test.csv
task  = Regression
log   = PartialLog "results/extrapolation/WavePower_0.3"

[Mutation]
exponents      = (-3, 3)
termlimit      = (2,15)
nonzeroexps    = 1
transfunctions = [Id, Sin, Cos, Tanh, SqrtAbs, Log, Exp]
measures       = ["NMSE", "RMSE", "MAE", "R^2"]

[Algorithm]
npop      = 500
ngens     = 1000
algorithm = ITEA

[Constraints]
penalty = NoPenalty
shapes = [Image (-1e8, 0), NonIncreasing 0, NonDecreasing 1, NonIncreasing 2, NonIncreasing 3, NonDecreasing 4]
domains = Just [(1 ,  2),(1 ,  2),(1 ,  5),(1 ,  5),(1 ,  2)]
varnames = ["G","c","m1","m2","r"]

