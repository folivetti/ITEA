[IO]
train = datasets/extrapolation/Vladislavelva-1_1_train.csv
test  = datasets/extrapolation/Vladislavelva-1_1_test.csv
task  = Regression
log   = PartialLog "results/extrapolation/Vladislavelva-1_1"

[Mutation]
exponents      = (-3, 3)
termlimit      = (2,15)
nonzeroexps    = 1
transfunctions = [Id, Sin, Cos, Tanh, SqrtAbs, Log, Exp]
measures       = ["NMSE", "RMSE", "MAE", "R^2"]

[Algorithm]
npop      = 500
ngens     = 1000
algorithm = ITEA

[Constraints]
penalty = NoPenalty
shapes = [Image (0, 1), PartialNonDecreasing 0 (-0.2, 1), PartialNonIncreasing 0 (1, 4.2), PartialNonDecreasing 1 (-0.2, 2.5), PartialNonIncreasing 1 (2.5, 4.2)]
domains = Just [(-0.2, 4.2),(-0.2 , 4.2)]
varnames = ["x1","x2"]

