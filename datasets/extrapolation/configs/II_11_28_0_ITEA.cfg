[IO]
train = datasets/extrapolation/II_11_28_0_train.csv
test  = datasets/extrapolation/II_11_28_0_test.csv
task  = Regression
log   = PartialLog "results/extrapolation/II_11_28_0"

[Mutation]
exponents      = (-3, 3)
termlimit      = (2,15)
nonzeroexps    = 1
transfunctions = [Id, Sin, Cos, Tanh, SqrtAbs, Log, Exp]
measures       = ["NMSE", "RMSE", "MAE", "R^2"]

[Algorithm]
npop      = 500
ngens     = 1000
algorithm = ITEA

[Constraints]
penalty = NoPenalty
shapes = [Image (0, 1e6), NonDecreasing 0, NonDecreasing 1]
domains = Just [(0 ,  1),(0 ,  1)]
varnames = ["n","alpha"]

