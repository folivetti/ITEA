[IO]
train = datasets/extrapolation/I_30_5_0.1_train.csv
test  = datasets/extrapolation/I_30_5_0.1_test.csv
task  = Regression
log   = PartialLog "results/extrapolation/I_30_5_0.1"

[Mutation]
exponents      = (-3, 3)
termlimit      = (2,15)
nonzeroexps    = 1
transfunctions = [Id, Sin, Cos, Tanh, SqrtAbs, Log, Exp]
measures       = ["NMSE", "RMSE", "MAE", "R^2"]

[Algorithm]
npop      = 500
ngens     = 1000
algorithm = ITEA

[Constraints]
penalty = NoPenalty
shapes = [Image (0, Infinity), NonDecreasing 0, NonIncreasing 1, NonIncreasing 2]
domains = Just [(1, 5),(2, 5),(1, 5)]
varnames = ["lambd","d","n"]

