[IO]
train = datasets/extrapolation/I_15_3x_0.1_train.csv
test  = datasets/extrapolation/I_15_3x_0.1_test.csv
task  = Regression
log   = PartialLog "results/extrapolation/I_15_3x_0.1"

[Mutation]
exponents      = (-3, 3)
termlimit      = (2,15)
nonzeroexps    = 1
transfunctions = [Id, Sin, Cos, Tanh, SqrtAbs, Log, Exp]
measures       = ["NMSE", "RMSE", "MAE", "R^2"]

[Algorithm]
npop      = 500
ngens     = 1000
algorithm = ITEA

[Constraints]
penalty = NoPenalty
shapes = [Image (0, 1e8), NonDecreasing 0, NonIncreasing 2, NonIncreasing 3]
domains = Just [(5 ,  10),(1 ,  2),(3 ,  20),(1 ,  2)]
varnames = ["x","u","c","t"]

