[IO]
train = datasets/extrapolation/II_6_15a_0_train.csv
test  = datasets/extrapolation/II_6_15a_0_test.csv
task  = Regression
log   = PartialLog "results/extrapolation/II_6_15a_0"

[Mutation]
exponents      = (-3, 3)
termlimit      = (2,15)
nonzeroexps    = 1
transfunctions = [Id, Sin, Cos, Tanh, SqrtAbs, Log, Exp]
measures       = ["NMSE", "RMSE", "MAE", "R^2"]

[Algorithm]
npop      = 500
ngens     = 1000
algorithm = ITEA

[Constraints]
penalty = NoPenalty
shapes = [Image (0, 1e6), NonIncreasing 0, NonDecreasing 1, NonIncreasing 2, NonDecreasing 3, NonDecreasing 4, NonDecreasing 5]
domains = Just [(1 ,  3),(1 ,  3),(1 ,  3),(1 ,  3),(1 ,  3),(1 ,  3)]
varnames = ["epsilon","p_d","r","x","y","z"]

