[IO]
train = datasets/extrapolation/I_6_20_0_train.csv
test  = datasets/extrapolation/I_6_20_0_test.csv
task  = Regression
log   = PartialLog "results/extrapolation/I_6_20_0"

[Mutation]
exponents      = (-3, 3)
termlimit      = (2,15)
nonzeroexps    = 1
transfunctions = [Id, Sin, Cos, Tanh, SqrtAbs, Log, Exp]
measures       = ["NMSE", "RMSE", "MAE", "R^2"]

[Algorithm]
npop      = 500
ngens     = 1000
algorithm = ITEA

[Constraints]
penalty = NoPenalty
shapes = [Image (0, Infinity), NonIncreasing 1]
domains = Just [(1 ,  3),(1 ,  3)]
varnames = ["sigma","theta"]

