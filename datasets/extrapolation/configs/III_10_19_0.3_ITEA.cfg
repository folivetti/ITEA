[IO]
train = datasets/extrapolation/III_10_19_0.3_train.csv
test  = datasets/extrapolation/III_10_19_0.3_test.csv
task  = Regression
log   = PartialLog "results/extrapolation/III_10_19_0.3"

[Mutation]
exponents      = (-3, 3)
termlimit      = (2,15)
nonzeroexps    = 1
transfunctions = [Id, Sin, Cos, Tanh, SqrtAbs, Log, Exp]
measures       = ["NMSE", "RMSE", "MAE", "R^2"]

[Algorithm]
npop      = 500
ngens     = 1000
algorithm = ITEA

[Constraints]
penalty = NoPenalty
shapes = [Image (0, Infinity), NonDecreasing 0, NonDecreasing 1, NonDecreasing 2, NonDecreasing 3]
domains = Just [(1 ,  5),(1 ,  5),(1 ,  5),(1 ,  5)]
varnames = ["mom","Bx","By","Bz"]

